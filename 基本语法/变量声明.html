  <body>
    <script>
      // a++与++a
      // ++在前：先执行++，在执行 本条语句
      // ++在后：先执行本条语句，再执行++
      var a = 10;
      var b = ++a - 1 + a++;
      // 先执行++a，a = 11，然后11 - 1 = 10，此时的a已经是11了，10 + 11 = 21，然后执行a++，a = 12
      console.log(b, a); // 21 12
    </script>
  </body>
</html>
