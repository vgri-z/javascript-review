<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.变量声明
      // 变量的声明分为声明与赋值两个部分
      var a; // var a 这个整体称为变量的声明
      a = 2; // a = 2 为赋值

      // 2. 单一var声明法
      // 当要命名多个变量的时候，不建议一下做法
      var a = 1;
      var b = 2;
      var c = 3;

      // 采用单一var模式
      var a = 1,
        b = 2,
        c = 3;
    </script>
  </body>
</html>
